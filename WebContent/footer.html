<!DOCTYPE html>
<html>
<head>
    <title>Shopping Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/changes.css">

    <style>
        #read-aloud-controls {
            position: fixed;
            bottom: 20px;
            right: -300px; /* Initially off-screen */
            transition: right 0.3s ease; /* Transition effect */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #read-aloud-controls.show {
            right: 50px; /* Moves panel into view */
        }

        #read-aloud-controls button {
            margin-right: 10px;
            border: none;
            background-color: transparent; /* Transparent background */
            color: #33cc33; /* Default color */
            cursor: pointer;
            transition: color 0.3s ease; /* Transition effect for color change */
            font-size: 20px;
        }

        #read-aloud-controls button:hover {
            color: red; /* Red on hover */
        }

        #read-aloud-controls button:active {
            color: blue; /* Blue while active */
        }

        #read-aloud-controls button:focus {
            outline: none;
        }

        #read-aloud-controls input[type="range"] {
            margin-left: 10px;
            vertical-align: middle;
        }

        #read-aloud-controls p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        #toggle-panel-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent; /* Transparent background */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Add transition effect for button */
            font-size: 20px;
            color: #33cc33; /* Green icon color */
            z-index: 1; /* Ensure the button is above the panel */
        }

        #toggle-panel-btn:hover {
            color: red; /* Red on hover */
        }

        #toggle-panel-btn:active {
            color: blue; /* Blue while active */
        }

        #toggle-panel-btn.rotate {
            transform: rotate(180deg); /* Rotate button icon when panel is shown */
        }
    </style>
</head>
<body style="background-color: #E6F9E6;">
    <!-- Start the footer Contacts -->
    <div class="container-fluid" style="background-color: #454545; color: white; margin-top: 200px;">
        <div class="container">
            <h3 class="text-center">Contact</h3>
            <p class="text-center"><em>We love our fans!</em></p>
            <div class="row test">
                <div class="col-md-4">
                    <p>Fan? Drop a note.</p>
                    <p><span class="glyphicon glyphicon-map-marker"></span>Team 29</p>
                    <p><span class="glyphicon glyphicon-phone"></span>Phone: +91 9692761181</p>
                    <p><span class="glyphicon glyphicon-envelope"></span>Email: jpm022504@gmail.com</p>
                    <p><span class="glyphicon glyphicon-copyright-mark"></span>Team 29 - 2024</p>
                </div>
                <div class="col-md-8">
                    <form action="fansMessage" method="post">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                            </div>
                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                            </div>
                        </div>
                        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5" required></textarea>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <button class="btn pull-right" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Contact or about us -->

    <!-- Read Aloud Controls -->
    <div id="read-aloud-controls">
        <p style="font-size: 16px; font-weight: bold;">Read this page aloud</p>
        <button id="rewind-word"><span class="glyphicon glyphicon-step-backward"></span></button>
        <button id="play"><span class="glyphicon glyphicon-play"></span></button>
        <button id="stop"><span class="glyphicon glyphicon-stop"></span></button>
        <button id="forward-word"><span class="glyphicon glyphicon-step-forward"></span></button>
        <p style="font-size: 16px; font-weight: bold;">Adjust the speed of the speech accessibility via the slider</p>
        <input type="range" min="0.5" max="2" step="0.1" value="1" id="speed">
    </div>

    <!-- Glyphicon for toggle panel -->
    <button id="toggle-panel-btn" class="glyphicon glyphicon-chevron-left"> </button>

<script>
    $(document).ready(function(){
        var synth = window.speechSynthesis;
        var utterance;
        var words = [];
        var currentWordIndex = 0;

        function initializeUtterance() {
            utterance = new SpeechSynthesisUtterance(document.body.innerText);
            utterance.lang = 'en-US';
            utterance.rate = parseFloat($('#speed').val());
            words = utterance.text.split(/\s+/);
            currentWordIndex = 0;
        }

        // Button click event handlers
        $('#play').click(function(){
            if (synth.paused) {
                synth.resume();
                $(this).html('<span class="glyphicon glyphicon-pause"></span>');
            } else if (synth.speaking) {
                synth.pause();
                $(this).html('<span class="glyphicon glyphicon-play"></span>');
            } else {
                initializeUtterance();
                synth.speak(utterance);
                $(this).html('<span class="glyphicon glyphicon-pause"></span>');
            }
        });

        $('#stop').click(function(){
            synth.cancel();
            $('#play').html('<span class="glyphicon glyphicon-play"></span>');
        });

        $('#rewind-word').click(function(){
            rewindWord();
        });

        $('#forward-word').click(function(){
            forwardWord();
        });

        function rewindWord() {
            if (currentWordIndex > 0) {
                currentWordIndex-=4;
                speakWord();
            }
        }

        function forwardWord() {
            if (currentWordIndex < words.length - 1) {
                currentWordIndex+=4;
                speakWord();
            }
        }

        function speakWord() {
            var newUtteranceText = words.slice(currentWordIndex).join(' ');
            utterance.text = newUtteranceText;
            synth.cancel();
            synth.speak(utterance);
        }

        $('#speed').on('input', function(){
            utterance.rate = parseFloat($(this).val());
            synth.speak(utterance);
        });

        // Toggle panel visibility
        $('#toggle-panel-btn').click(function(){
            $('#read-aloud-controls').toggleClass('show');
            $(this).toggleClass('rotate');
        });
    });
</script>

</body>
</html>
